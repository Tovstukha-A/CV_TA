<!doctype html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <title>CV_TA</title>

</head>

<body class="body-bg">

    <div class="container mb-5">
        <div class="row cv">

            <!-- left-block -->
            <div class="col-lg-3 col-md-4 cv-left">
                <div class="row">
                    <!-- photo-block + contact-block -->
                    <div class="photo-block col-lg-12 col-md-12 col-sm-6 col-xs-12">
                        <img src="" alt="my photo" class="img-thumbnail rounded-circle mt-3 mb-3" id="my-photo">
                        <ul class="contacts-block text-center"></ul>
                        <div class="address"></div>
                    </div>
                    <!-- skills-block -->
                    <div class="skills-block col-lg-12 col-md-12 col-sm-6">
                        <hr class="bg-white d-sm-none d-md-block">
                        <section class="mt-3">
                            <h2 class="mb-3">Навыки:</h2>
                            <ul class="skills-list"></ul>
                        </section>
                    </div>
                    <!-- courses-block -->
                    <div class="courses-block col-lg-12 col-md-12 col-sm-12">
                        <hr class="bg-white d-none d-sm-block d-md-none d-lg-none">
                        <section>
                            <h2 class="mb-3">Курсы:</h2>
                            <ul class="courses-list"></ul>
                        </section>
                    </div>
                    <!-- education-block -->
                    <div class="education-block col-lg-12 col-md-12 col-sm-12">
                        <hr class="bg-white d-none d-sm-block d-md-none d-lg-none">
                        <section>
                            <h2 class="mb-3">ВУЗы:</h2>
                            <ul class="education-list"></ul>
                        </section>
                    </div>

                </div>
            </div>

            <!-- righr-block -->
            <div class="col-lg-9 col-md-8 cv-right">
                <article>
                    <!-- header-block -->
                    <header>
                        <h1 class="text-center cv-header mt-4 mb-4" id="my-name"></h1>
                        <h2 class="job-title text-center lines color-grey mb-4" id="job-title"></h2>
                    </header>

                    <!-- profile-block -->
                    <h3 class="mb-3 profile color-grey">Профиль</h3>
                    <p class="mb-2 profile-data"></p>
                    <p class="mb-3 web_dev-data"></p>

                    <!-- expirience-block -->
                    <h3 class="mb-4 expirience color-grey">Опыт работы</h3>
                    <div class="experience-list"></div>

                    <!-- achievements-block -->
                    <h3 class="mb-3 color-grey">Личные достижения</h3>
                    <p class="achievements-list">
                    </p>

                </article>
            </div>

        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="js/data.js"></script>
    <script src="js/experience.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
